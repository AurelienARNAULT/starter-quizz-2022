<div class="card" *ngIf="quiz">
  <h1 *ngIf="quiz.theme === 'Sport'">
    <i class="fab fa-accessible-icon"></i>
  </h1>
  <h1 *ngIf="quiz.theme === 'Actor'">
    <i class="fab fa-aviato"></i>
  </h1>
  <h2>
    <i class="fab fa-leanpub"></i>
    Nom :{{quiz.name}}
  </h2>
  <span> Theme: {{quiz.theme}} </span>
  <br>
  <span> Nombre de question: {{quiz.questions.length}} </span>
  <br>
  <button class="button-card" (click)="selectQuiz()">Select</button>
  <button class="button-card" (click)="deleteQuiz()">Delete</button>
</div>
